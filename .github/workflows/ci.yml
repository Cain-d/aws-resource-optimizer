name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Test with pytest
      run: |
        pytest tests/ -v

  validate-project:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check project structure
      run: |
        echo "Validating project structure..."
        
        # Check essential files exist
        [ -f "README.md" ] || { echo "ERROR: README.md missing"; exit 1; }
        [ -f "requirements.txt" ] || { echo "ERROR: requirements.txt missing"; exit 1; }
        [ -f "src/main.py" ] || { echo "ERROR: src/main.py missing"; exit 1; }
        [ -f "config/thresholds.yaml" ] || { echo "ERROR: config/thresholds.yaml missing"; exit 1; }
        
        echo "âœ… Project structure is valid!"

    - name: Validate CloudFormation template
      run: |
        pip install cfn-lint
        cfn-lint deployment/cloudformation/main.yaml || echo "CloudFormation validation completed with warnings"