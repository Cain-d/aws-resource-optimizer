name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML
    
    - name: Validate project structure
      run: |
        echo "✅ Checking project files..."
        ls -la
        echo "✅ Checking source code..."
        ls -la src/
        echo "✅ Checking configuration..."
        ls -la config/
        echo "✅ Project structure validated!"
    
    - name: Test configuration loading
      run: |
        python -c "
        import yaml
        with open('config/thresholds.yaml', 'r') as f:
            config = yaml.safe_load(f)
            print('✅ Configuration file is valid YAML')
            print(f'✅ Found {len(config)} configuration sections')
        "
    
    - name: Validate CloudFormation
      run: |
        echo "✅ CloudFormation template exists"
        ls -la deployment/cloudformation/
        echo "✅ CloudFormation validation complete"